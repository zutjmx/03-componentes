<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title color="secondary">Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="/assets/myAvatar200x200.png" /> -->
        <ion-img src="/assets/myAvatar200x200.png"></ion-img>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" 
            outline="true"
            *ngFor="let item of [1,1,1,1,1,1,1]"
  >
    <ion-avatar>
      <ion-img src="/assets/myAvatar200x200.png"></ion-img>
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <ion-img src="/assets/myAvatar200x200.png"></ion-img>
      </ion-avatar>
      <ion-label>Jesús Zúñiga</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
