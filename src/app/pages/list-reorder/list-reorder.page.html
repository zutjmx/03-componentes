<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">List - ReOrder</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="success" (click)="toggleReorder()">Activar Re-Order</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-reorder-group [disabled]="reorderDisabled"
                       (ionItemReorder)="doReOrder($event)">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="construct-outline"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>

</ion-content>
