<app-header [titulo]="nombre || 'Input'"></app-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
      <ion-label>Input Normal</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Escribe el nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario válido: {{formulario.valid}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Correo Electrónico:</ion-label>
      <ion-input type="email"
                 placeholder="Correo Electrónico"
                 name="email"
                 [(ngModel)]="usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña:</ion-label>
      <ion-input type="password"
                 placeholder="Contraseña"
                 name="password"
                 [(ngModel)]="usuario.password"
                 required></ion-input>
    </ion-item>
    <ion-button [disabled]="formulario.invalid"
                type="submit"
                expand="block" >
      Entrar
    </ion-button>
  </form>

</ion-content>
